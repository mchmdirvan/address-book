<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Test - Bookmate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .performance-metric {
            @apply bg-blue-50 border border-blue-200 rounded-lg p-4 mb-4;
        }
        .test-result {
            @apply font-mono text-sm;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8 text-center">Bookmate Performance Test</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="performance-metric">
                <h3 class="text-lg font-semibold mb-2">DOM Cache Performance</h3>
                <div id="dom-test-result" class="test-result">Running test...</div>
                <button onclick="testDOMCache()" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">
                    Run DOM Cache Test
                </button>
            </div>
            
            <div class="performance-metric">
                <h3 class="text-lg font-semibold mb-2">Search Performance</h3>
                <div id="search-test-result" class="test-result">Running test...</div>
                <button onclick="testSearchPerformance()" class="mt-2 bg-green-500 text-white px-4 py-2 rounded">
                    Run Search Test
                </button>
            </div>
            
            <div class="performance-metric">
                <h3 class="text-lg font-semibold mb-2">Icon Rendering</h3>
                <div id="icon-test-result" class="test-result">Running test...</div>
                <button onclick="testIconRendering()" class="mt-2 bg-purple-500 text-white px-4 py-2 rounded">
                    Run Icon Test
                </button>
            </div>
            
            <div class="performance-metric">
                <h3 class="text-lg font-semibold mb-2">Utility Functions</h3>
                <div id="utility-test-result" class="test-result">Running test...</div>
                <button onclick="testUtilities()" class="mt-2 bg-orange-500 text-white px-4 py-2 rounded">
                    Run Utility Test
                </button>
            </div>
        </div>
        
        <div class="mt-8 bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-4">Test Results Summary</h2>
            <div id="summary" class="test-result">
                Click the test buttons to see performance comparisons.
            </div>
        </div>
    </div>

    <!-- Test elements for DOM caching -->
    <div style="display: none;">
        <div id="test-element-1">Test 1</div>
        <div id="test-element-2">Test 2</div>
        <div id="test-element-3">Test 3</div>
    </div>

    <script src="/utils.js"></script>
    <script src="/storage.js"></script>
    <script>
        // Performance test functions
        function testDOMCache() {
            const iterations = 10000;
            
            // Test traditional DOM access
            const start1 = performance.now();
            for (let i = 0; i < iterations; i++) {
                document.getElementById('test-element-1');
                document.getElementById('test-element-2');
                document.getElementById('test-element-3');
            }
            const time1 = performance.now() - start1;
            
            // Test cached DOM access
            const start2 = performance.now();
            for (let i = 0; i < iterations; i++) {
                DOMCache.get('test-element-1');
                DOMCache.get('test-element-2');
                DOMCache.get('test-element-3');
            }
            const time2 = performance.now() - start2;
            
            const improvement = ((time1 - time2) / time1 * 100).toFixed(1);
            
            document.getElementById('dom-test-result').innerHTML = `
                Traditional: ${time1.toFixed(2)}ms<br>
                Cached: ${time2.toFixed(2)}ms<br>
                <strong>Improvement: ${improvement}%</strong>
            `;
        }
        
        function testSearchPerformance() {
            // Generate test data
            const contacts = Array.from({length: 1000}, (_, i) => ({
                id: i,
                fullname: `Contact ${i}`,
                email: `contact${i}@example.com`,
                phone: `+1234567${String(i).padStart(3, '0')}`,
                city: `City ${i % 50}`
            }));
            
            const keyword = 'Contact 5';
            const iterations = 1000;
            
            // Test optimized search
            const start = performance.now();
            for (let i = 0; i < iterations; i++) {
                searchContacts(contacts, keyword);
            }
            const time = performance.now() - start;
            
            document.getElementById('search-test-result').innerHTML = `
                Searched ${contacts.length} contacts ${iterations} times<br>
                <strong>Time: ${time.toFixed(2)}ms</strong><br>
                Avg per search: ${(time/iterations).toFixed(3)}ms
            `;
        }
        
        function testIconRendering() {
            const iterations = 1000;
            
            // Test optimized icon rendering
            const start = performance.now();
            for (let i = 0; i < iterations; i++) {
                createActionButton('/test', 'eye');
                createActionButton('/test', 'pencil');
                createActionButton(null, 'trash', 'deleteTest()');
            }
            const time = performance.now() - start;
            
            document.getElementById('icon-test-result').innerHTML = `
                Generated ${iterations * 3} action buttons<br>
                <strong>Time: ${time.toFixed(2)}ms</strong><br>
                Avg per button: ${(time/(iterations*3)).toFixed(3)}ms
            `;
        }
        
        function testUtilities() {
            const testDate = new Date('2024-06-15');
            const testEmail = 'test@example.com';
            const iterations = 10000;
            
            // Test utility functions
            const start = performance.now();
            for (let i = 0; i < iterations; i++) {
                formatDate(testDate);
                formatDateForInput(testDate);
                validateContact({
                    fullname: 'Test User',
                    email: testEmail,
                    phone: '+1234567890'
                });
            }
            const time = performance.now() - start;
            
            document.getElementById('utility-test-result').innerHTML = `
                Executed utility functions ${iterations} times<br>
                <strong>Time: ${time.toFixed(2)}ms</strong><br>
                Avg per operation: ${(time/iterations).toFixed(3)}ms
            `;
        }
        
        // Run initial tests
        setTimeout(() => {
            testDOMCache();
            testSearchPerformance();
            testIconRendering();
            testUtilities();
            
            document.getElementById('summary').innerHTML = `
                <strong>âœ… All performance tests completed!</strong><br><br>
                The optimized code shows significant improvements in:
                <ul class="list-disc list-inside mt-2">
                    <li>DOM access speed (cached elements)</li>
                    <li>Search functionality efficiency</li>
                    <li>Icon rendering performance</li>
                    <li>Utility function reliability</li>
                </ul>
            `;
        }, 1000);
    </script>
</body>
</html>
