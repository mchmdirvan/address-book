<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Book</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header class="border-b border-dashed py-2 flex justify-center">
      <h1>Address Book</h1>
    </header>

    <main class="grid grid-cols-2 px-10">
      <section>
        <h2 class="font-bold py-1 px-5 my-5 w-fit border rounded-xl">
          Add Contacts
        </h2>
        <form method="post" id="contact-form" class="space-y-2">
          <div>
            <label for="fullname">Full name:</label>
            <input type="text" id="fullname" name="fullname" class="border" />
          </div>

          <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" class="border" />
          </div>

          <div>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" class="border" />
          </div>

          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="border" />
          </div>

          <div>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" class="border" />
          </div>

          <button type="submit" class="border px-5 rounded-xl cursor-pointer">
            Save
          </button>
        </form>
      </section>
      <section>
        <h2 class="font-bold py-1 px-5 my-5 w-fit border rounded-xl">
          List of All Contacts
        </h2>
        <ul id="contacts-list">
          <!-- ...... -->
        </ul>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
