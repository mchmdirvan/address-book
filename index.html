<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmate</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="min-h-[100vh] flex flex-col">
    <header class="flex flex-row items-center justify-around py-5 shadow-xl">
      <h1 class="text-neutral-600 text-2xl">Bookmate</h1>

      <input
        type="text"
        placeholder="Telusuri"
        class="bg-slate-200 py-2 ps-5 w-[40rem] rounded-md focus:outline-none"
      />

      <img
        src="https://api.dicebear.com/9.x/glass/svg?seed=Christian"
        alt="avatar"
        class="max-w-[35px] rounded-full"
      />
    </header>

    <main class="flex-grow py-5 px-20 text-slate-800 bg-slate-50">
      <section class="flex justify-between">
        <div>
          <h2 class="font-semibold text-xl">Contacts</h2>
          <p class="text-sm">Number of contacts: 20</p>
        </div>

        <div
          class="flex gap-5 items-center bg-blue-600 text-white px-7 py-4 rounded-full hover:bg-blue-800 text-sm font-semibold"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-circle-plus-icon lucide-circle-plus"
          >
            <circle cx="12" cy="12" r="10" />
            <path d="M8 12h8" />
            <path d="M12 8v8" />
          </svg>
          <a href="" class="">Add New Contact</a>
        </div>
      </section>

      <table class="w-full mt-5 rounded-md bg-white">
        <thead>
          <tr class="bg-slate-100">
            <th class="py-3 text-start font-medium ps-20">Fullname</th>
            <th class="py-3 text-start font-medium">Email</th>
            <th class="py-3 text-start font-medium">Phone Number</th>
            <th></th>
          </tr>
        </thead>

        <tbody id="contact-list">
          <!-- render-contacts -->
        </tbody>
      </table>
    </main>

    <script src="/assets/scripts/script.js"></script>
  </body>
</html>
