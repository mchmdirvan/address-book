<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmate</title>

    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico" />

    <meta property="og:title" content="Bookmate" />
    <meta
      property="og:description"
      content="A simple contact management application. Bookmate is an application designed to store and manage contact information for important individuals in your network. It serves as a digital address book, allowing you to maintain essential communication details for professional and personal connections."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://booxmate.vercel.app/" />
    <meta property="og:image" content="/assets/images/header.png" />
    <meta property="og:site_name" content="Bookmate" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/assets/styles/style.css" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="min-h-[100vh] min-w-[100vw] p-5 flex flex-row bg-red-200 bg-white"
  >
    <aside class="bg-gray-100 rounded-xl p-7">
      <h1 class="text-black text-2xl font-semibold pb-8">Bookmate</h1>

      <nav class="space-y-3">
        <a
          href="/create/"
          class="flex gap-3 items-center py-2 px-4 rounded-md hover:bg-gray-400 transition-all duration-300 text-sm font-semibold"
        >
          <i data-lucide="circle-plus"></i>
          <p>Create New Contacts</p>
        </a>
        <a
          href="/index.html"
          class="flex gap-3 items-center bg-gray-300 py-2 px-4 rounded-md hover:bg-gray-400 transition-all duration-300 text-sm font-semibold"
          onclick="event.preventDefault()"
        >
          <i data-lucide="user-round"></i>
          <p>Contacts</p>
        </a>
      </nav>
    </aside>

    <main class="bg-gray-100 rounded-xl ms-5 p-7 flex-grow">
      <section class="flex justify-between">
        <div>
          <h2 class="font-semibold text-xl">Contacts</h2>
          <p class="text-xs">
            Number of contacts:
            <span id="sum-contacts"></span>
          </p>
        </div>

        <form id="search-contacts" method="get" class="flex items-center gap-2">
          <input
            id="search-input"
            name="q"
            type="text"
            placeholder="Search..."
            class="bg-white py-2 ps-5 w-[40rem] rounded-md focus:outline-none"
          />
          <button
            type="submit"
            class="bg-white p-2 rounded-md hover:bg-gray-200 transition-all duration-300 cursor-pointer"
          >
            <i data-lucide="search"></i>
          </button>
        </form>
      </section>

      <table class="w-full mt-5 rounded-md bg-white">
        <thead>
          <tr class="">
            <th class="py-3 text-start font-medium ps-20">Fullname</th>
            <th class="py-3 text-start font-medium">Email</th>
            <th class="py-3 text-start font-medium">Phone Number</th>
            <th></th>
          </tr>
        </thead>

        <tbody id="contact-list">
          <!-- render-contacts -->
        </tbody>
      </table>
    </main>

    <!-- Development version -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>

    <script src="/utils.js"></script>
    <script src="/storage.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
