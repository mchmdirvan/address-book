<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmate</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header class="flex flex-row items-center justify-around py-5 bg-slate-50">
      <h1 class="text-neutral-600 text-2xl">Bookmate</h1>
      <input
        type="text"
        placeholder="Telusuri"
        class="bg-slate-200 py-2 ps-5 w-[40rem] rounded-md focus:outline-none"
      />
      <img
        src="https://api.dicebear.com/9.x/glass/svg?seed=Christian"
        alt="avatar"
        class="max-w-[35px] rounded-full"
      />
    </header>
    <main class="py-5 px-20 text-slate-800">
      <section class="flex justify-between">
        <div>
          <h2 class="font-semibold text-xl">Contacts</h2>
          <p class="text-sm">Number of contacts: 20</p>
        </div>
        <a
          href=""
          class="bg-blue-600 text-white h-fit px-7 py-2 rounded-full hover:bg-blue-800 text-sm font-semibold"
          >Create Contact</a
        >
      </section>
      <table class="w-full mt-5 rounded-md">
        <thead>
          <tr class="bg-slate-100">
            <th class="py-3 text-start font-medium ps-20">Fullname</th>
            <th class="py-3 text-start font-medium">Email</th>
            <th class="py-3 text-start font-medium">Phone Number</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr class="shadow-sm">
            <td class="ps-20 py-2">Adhitya Sofyan</td>
            <td>adhitya@gmail.com</td>
            <td>+6281280807070</td>
            <td class="flex gap-5 p-2">
              <div class="p-2 hover:bg-slate-200 rounded-full">
                <i data-lucide="pencil" class="max-w-4 max-h-4"></i>
              </div>
              <div class="p-2 hover:bg-slate-200 rounded-full">
                <i data-lucide="trash" class="max-w-4 max-h-4"></i>
              </div>
            </td>
          </tr>
          <tr class="shadow-sm">
            <td class="ps-20 py-2">Adhitya Sofyan</td>
            <td>adhitya@gmail.com</td>
            <td>+6281280807070</td>
            <td class="flex gap-5 p-2">
              <div class="p-2 hover:bg-slate-200 rounded-full">
                <i data-lucide="pencil" class="max-w-4 max-h-4"></i>
              </div>
              <div class="p-2 hover:bg-slate-200 rounded-full">
                <i data-lucide="trash" class="max-w-4 max-h-4"></i>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </main>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
    <script src="/assets/scripts/script.js"></script>
  </body>
</html>
