<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Contacnt | Bookmate</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/style.css" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="min-h-[100vh] min-w-[100vw] p-5 flex flex-row bg-red-200 bg-white"
  >
    <aside class="bg-gray-100 rounded-xl p-7">
      <h1 class="text-black text-2xl font-semibold pb-8">Bookmate</h1>

      <nav class="space-y-3">
        <a
          href="/create/"
          class="flex gap-3 items-center py-2 px-4 rounded-md hover:bg-gray-400 transition-all duration-300 text-sm font-semibold"
        >
          <i data-lucide="circle-plus"></i>
          <p>Create New Contacts</p>
        </a>
        <a
          href="/index.html"
          class="flex gap-3 items-center py-2 px-4 rounded-md hover:bg-gray-400 transition-all duration-300 text-sm font-semibold"
        >
          <i data-lucide="user-round"></i>
          <p>Contacts</p>
        </a>
      </nav>
    </aside>

    <main class="bg-gray-100 rounded-xl ms-5 py-10 px-60 flex-grow">
      <section class="flex gap-5">
        <a
          href="/"
          class="rounded-full bg-gray-300 h-fit p-2 hover:bg-gray-400 transition-all duration-300"
        >
          <i data-lucide="arrow-left"></i>
        </a>
        <h2 class="font-semibold text-3xl">Detail Contact</h2>
      </section>

      <section
        id="show-contact"
        class="mt-10 p-5 border border-gray-300 rounded-xl space-y-3"
      >
        <!--  -->
        <div class="flex justify-between">
          <h2 class="text-xl font-semibold">Adhitya Sofyan</h2>

          <div class="flex">
            <a
              href="/edit/?id=${contact.id}"
              class="p-2 hover:bg-gray-200 rounded-full cursor-pointer"
            >
              <svg
                class="max-w-4 max-h-4"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-pencil-icon lucide-pencil"
              >
                <path
                  d="M21.174 6.812a1 1 0 0 0-3.986-3.987L3.842 16.174a2 2 0 0 0-.5.83l-1.321 4.352a.5.5 0 0 0 .623.622l4.353-1.32a2 2 0 0 0 .83-.497z"
                />
                <path d="m15 5 4 4" />
              </svg>
            </a>

            <button class="p-2 hover:bg-gray-200 rounded-full cursor-pointer">
              <svg
                class="max-w-4 max-h-4"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-trash-icon lucide-trash"
              >
                <path d="M3 6h18" />
                <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
                <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
              </svg>
            </button>
          </div>
        </div>

        <div class="border border-gray-300"></div>

        <div class="mt-2">
          <p>ğŸ“ : ${contact.phone}</p>
          <p>ğŸ“§ : ${contact.email}</p>
          <p>ğŸ™ï¸ : ${contact.city}</p>
          <p>ğŸ‚ : ${formattedDate}</p>
          <p>ğŸŒŸ : ${contact.isFavorited ? "âœ…" : "âŒ"}</p>
        </div>
      </section>
    </main>

    <!-- Development version -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
      lucide.createIcons();
    </script>

    <script src="/storage.js"></script>
    <script src="/contact/script.js"></script>
  </body>
</html>
